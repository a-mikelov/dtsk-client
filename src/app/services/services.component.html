<tui-loader [showLoader]="isLoading$ | async">
  <div class="services" [class.services--loaded]="services$ | async">
    <div class="services__nav">
      <h3 class="title title--lvl-3">Наши <span>услуги</span></h3>
      <ul class="services__list">
        <li
          *ngFor="let service of services$ | async"
          class="services__list-item"
          [class.active]="service.id === currentContentId"
          v-for="service of state.services"
          :key="service"
          (click)="setContent(service.id)"
        >
          <span>{{ service.attributes.title }}</span>
        </li>
      </ul>
      <small>* Безналичный расчет с НДС, без НДС</small>
    </div>
    <div class="services__main" [class.active]="currentContentId">
      <button type="button" class="services__back">
        <!--      <BaseIcon name="arrow-left" width="48px" height="38px" />-->
        <tui-svg src="icons::arrow-left"></tui-svg>
        <span>Назад</span>
      </button>
      <div *ngFor="let service of services$ | async" class="services__content">
        <div v-if="service.id === state.currentContentId">
          <h4 class="title title--lvl-4">{{ service.attributes.title }}</h4>
          <div v-html="service.description"></div>
        </div>
      </div>
      <div class="services__button">
        <button type="button" tuiButton appearance="primary">Оформить заказ</button>
      </div>
    </div>
  </div>
</tui-loader>
