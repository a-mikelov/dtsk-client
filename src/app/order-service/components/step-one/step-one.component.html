<form [formGroup]="form" class="form">
  <label class="form__field">
    <span class="form__label">
      Название услуги
      <sup *ngIf="service.errors && service.hasError('required')"
      >*</sup
      >
    </span>
    <tui-input
      tuiTextfieldSize="m"
      [readOnly]="true"
      [formControl]="service"
      [tuiTextfieldLabelOutside]="true"
      [pseudoInvalid]="!!(service.invalid && form.touched)"
    >
      <input tuiTextfield type="text" />
    </tui-input>
    <tui-error
      [formControl]="service"
      [error]="[] | tuiFieldError | async"
    ></tui-error>
  </label>
  <div class="form__field form__field--end">
    <tui-checkbox-labeled
      formControlName="showDetails"
      appearance="accent"
    >
    <b>Указать детали по работе</b>
    </tui-checkbox-labeled>
  </div>
  <app-order-details formControlName="details"></app-order-details>
</form>
