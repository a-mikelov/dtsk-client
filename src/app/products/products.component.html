<tui-loader [showLoader]="isLoading$ | async">
  <swiper-container
    #swiperRef
    init="false"
    [class.swiper--loaded]="products$ | async"
  >
    <swiper-slide *ngFor="let product of products$ | async">
      <app-product-card [product]="product"></app-product-card>
    </swiper-slide>
  </swiper-container>
</tui-loader>
