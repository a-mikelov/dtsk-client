    ООО "ДТСК" – Хабаровская топливная компания  , Пионер  рынка независимых поставщиков нефтепродуктов Хабаровского края. Работаем с 1997 года , за это время зарекомендовали себя надежным партнёром и поставщиком для предприятий всех форм собственности, сельскохозяйственных и промышленных предприятия, транспортных, Логистических ,строительных , золотодобывающих компании. Осуществляем непрерывные поставки нефтепродуктов на объекты энергетики,   муниципальные и государственные предприятия, рыбодобывающие и лесозаготовительные компании.
    ООО «ДТСК» - это  Альтус  (вершина) на рынке нефтепродуктов Хабаровского края , наш девиз это Надежность на каждом этапе - от нефтебазы до автопарка. Мы выстраиваем долгосрочные отношения со всеми партнерами , от Москвы до Мета Перми. Принцип нашей работы: Надежность поставок, идеальное качество товара и оптимальная цена.
    На сегодняшний день – ООО «ДТСК» - это три нефтебазы хранения нефтепродуктов в Хабаровском крае, собственная нефтебаза для слива, приема, хранения нефтепродуктов, сеть из 12 автозаправочных станций и автопарк топливозаправочной техники.
    Мы осуществляем поставки светлых и темных нефтепродуктов, бензинов марки АИ-95 (АИ 95), АИ-92 (АИ 92), Дизельного топлива ( ДТ ), Топлива отопительного ( для котлов и печей) , керосин ТС-1 для отопления, битум для дорожного строительства.  Поставки осуществляются автомобильным , железнодорожным транспортом.
    Оказываем услуги по заправке техники частных лиц, предприятий всех форм собственности.

    ООО ДТСК – это полный автопарк бензовозов, топливозаправщиков. Готовы оказать логистические услуги по перевозке, доставки нефтепродуктов в пределах Хабаровского, Приморского краев, ЕАО, Сахалинской и Амурской областей, включая поставки нефтепродуктов с  нефтебаз  ОАО «РН-Востокнефтепродукт» и  АО «ННК-Хабаровскнефтепродукт», Амурской нефтебазы , Нефтебазы Дальтехнефти.
    Топливо доставляется на современных автомобилях, с действительной калибровкой, и полным пакетом документов в соответствии с требованиям ДОПОГ, профессиональные водители  оперативно и безопасно привезут нефтепродукты в любой район города и  пригорода в объёме от 200 до 30000 литров.

    Для предприятие требующих заправки техники 24 часа в сутки, мы готовы предложить бесперебойное снабжение нефтепродуктами с автозаправочных станций , расположенных в городе Хабаровск, Ванино, Советская Гавань, а также в Хабаровском районе, районе имени Лазо, Комсомольском районе. В случае значительной удаленности промышленных площадок партнеров от объектов топливо-заправки, а также в силу иных причин, ООО «ДТСК» готово предложить услугу заправки на месте – малотоннажными топливозаправщиками от 2 до 14 кубов.
    Для оптовых поставщиков – готовы предложить поставки нефтепродуктов любого типа , автомобильным и железнодорожным транспортом , поставки могут осуществляться как напрямую с заводом изготовителей нефтепродуктов, так и с нефтебазы в городе Хабаровске. При этом наши клиенты всегда могут быть уверены в надежности поставки и качестве нефтепродуктов.
